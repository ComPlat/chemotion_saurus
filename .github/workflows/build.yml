        run: |
          #!/usr/bin/env bash
          set -euo pipefail
          eval $(ssh-agent -s);
          mkdir ~/.ssh/
          chmod 700 ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-add ~/.ssh/id_rsa
          touch ~/.ssh/known_hosts
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          echo "known hosts BEGIN"
          cat ~/.ssh/known_hosts
          echo "known hosts END"
          chmod 600 ~/.ssh/known_hosts
          echo "private key BEGIN"
          cat ~/.ssh/id_rsa
          echo "private key END"
          ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no docusaurus@eln.chemotion.net -i ~/.ssh/id_rsa
